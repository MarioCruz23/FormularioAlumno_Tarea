<!DOCTYPE html>
<html>
<head>
<title>Formulario</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript">

	function obtenerdatos()
	{
		var nombreapellido = document.getElementById('nombreapellido').value;
		var numero = parseFloat(document.getElementById('numero').value);
                var correo = document.getElementById('correo').value;
                var telefono = parseFloat(document.getElementById('telefono').value);
                var direccion = document.getElementById('direccion').value;

		document.registro.nombreapellidoobtenido.value = nombreapellido;
		document.registro.numeroobtenida.value = numero;
                document.registro.correoobtenido.value = correo;
                document.registro.telefonoobtenido.value = telefono;
                document.registro.direccionobtenido.value = direccion;
	}
        $.ajax({
            success:function(Servidordice){
                $("#msj").show();
                $("#msj").hide(3000);
            }})
</script>
</head>
<body>
<div class="container-md">
    <center>
            <h1 class="mt-5 mb-5"> Registro de Alumno </h1>
            <div class="alert alert-success" role="alert" style="display: none;" id="msj" >
                Registro exitoso!
            </div>
    </center>
<form name="registro">
    <div class="form-group">
        <center>
        <table border="8" class="table table-sm-borderless table-dark">
            <tr>
                    <td>Nombre y Apellido:</td><td><input type="text" name="nombreapellido" id="nombreapellido" ></td>
            </tr>	
            <tr>
                    <td>Numero de carne:</td><td><input type="text" name="numero" id="numero" ></td>
            </tr>
            <tr>
                    <td>Correo:</td><td><input type="text" name="correo" id="correo" ></td>
            </tr>
            <tr>
                    <td>Telefono:</td><td><input type="text" name="telefono" id="telefono" ></td>
            </tr>
            <tr>
                    <td>Dirrecion:</td><td><input type="text" name="direccion" id="direccion" ></td>
            </tr>

                    <td colspan"2"><input type="button" name="btnenviar" value="Enviar" onclick="obtenerdatos()"></td>
        </table><br/><br/><br/>
        </center>

        <center>
        <table border="8" class="table table-sm-borderless table-dark">
            <tr>
                    <td>Nombre y apellido:</td><td><input type="text" name="nombreapellidoobtenido" id="nombreapellidoobtenido" ></td>
            </tr>	
            <tr>
                    <td>Numero de carne:</td><td><input type="text" name="numeroobtenida" id="numeroobtenida" ></td>
            </tr>
            <tr>
                    <td>Correo:</td><td><input type="text" name="correoobtenido" id="correoobtenido" ></td>
            </tr>	
            <tr>
                    <td>Telefono:</td><td><input type="text" name="telefonoobtenido" id="telefonoobtenido" ></td>
            </tr>	
            <tr>
                    <td>Direccion:</td><td><input type="text" name="direccionobtenido" id="direccionobtenido" ></td>
            </tr>	
        </table>
        </center>
    </div>
</form>
</center>
</div>
</body>
</html>
